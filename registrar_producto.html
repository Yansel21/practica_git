<!DOCTYPE html>
<html lang ="en">
 <head>

    <meta charset="UTF-8">
    <title>Registro_producto</title>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body> 

<div class="text-center">
    <h1><a>REGISTRO PRODUCTO</a></h1>

    <header>
        <a href="index.html"> VOLVER A WEB APPLE</a> 
    </header>
 

    

    <form action="registrar_producto.html" method="get">
        <p>Nombre del producto: <input type="text" name="nombre" size="40"></p>
        <p>Precio del producto: <input type="number" name="precio" min="1900"></p>
        <p>Descripcion del producto: <textarea name="texto" rows="4" cols="40">Agregue Descripcion</textarea></p>
        <p>Caracteristicas del producto: <textarea name="texto" rows="4" cols="40">Agregue Caracteristicas</textarea></p>
        <p>Agregar imagen del producto: <input type="file" name="archivo"></p>
        <p>
          <input type="submit" value="Registrar">
          <input type="reset" value="Borrar">
          
        </p>
      </form>
 </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 

 integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

 integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>

</html>
